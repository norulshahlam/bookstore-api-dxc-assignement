openapi:
  project-title: @project.name@
  project-version: @project.version@
  project-description: @project.description@
spring:
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        globally_quoted_identifiers: true
  sql:
    init:
      mode: always
  profiles:
    active: prod